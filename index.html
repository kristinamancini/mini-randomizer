<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mini Randomizer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <h2>Mini Randomizer</h2>

        <div class="items-list" id="myItems" >
            <ul id="myList"></ul>
        </div>
 
        <div class="center-block" >
            <input id="inputId" type="text" placeholder="Insert item" />
            <button id="add-item-button" type="button" onclick="itemList();" >+</button>

            <button id="pick-random-item">Pick Random</button>
            <button id="clear-items-button" type="button" onclick="clearItems();">Clear All</button>
        </div>
        
        <hr>
        
        <h3 id="item">Item chosen here</h3>

        <script src="scripts/main.js" ></script>
    </body>

</html>
