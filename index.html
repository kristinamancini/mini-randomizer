        <div class="items-list" >
            <ul id="UnList"></ul>
            <script>
                function addItem(){
                    let data = ["1"];
                    let list = document.getElementById("UnList");
                    var inputVal = document.getElementById("inputId").value;
                    for (i = 0; i < data.length; i++){
                        let li = document.createElement("li");
                        data[i] = inputVal;
                        li.innerText = data[i];
                        list.appendChild(li);                
                    }  
                }

            </script>
