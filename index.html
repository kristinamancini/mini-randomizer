<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mini Randomizer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <h2 id="title" >Mini Randomizer</h2>
        <hr>

        <ul class="items-list" id="myUL" onchange="remove();" >
            <div id="myDiv"></div>
        </ul>
 
        <!-- FIX LABELS -->
        <div class="center-block" >
            <input id="inputId" type="text" placeholder="Insert item" maxlength="25" />
            <button id="add-item-button" type="button" onclick="itemList();" >+</button>

            <button id="pick-random-item" type="button" onclick="pickRandomItem();" >Pick Random</button>
            <button id="remove-items-button" type="button" onclick="remove();">Remove</button>
            <button id="clear-items-button" type="button" onclick="clearItems();">CLEAR ALL</button>
        </div>
        
        <!-- <hr> -->
        
        <h3 id="random-item"></h3>
        <h3 id="test"></h3>

        <script src="scripts/main.js" ></script>
    </body>

</html>
