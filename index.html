<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mini Randomizer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Mini Randomizer</h2>
        <div class="items-list" >
            <ul id="myList"></ul>
            <script>
                let data = ["1", "2", "3", "4", "5", "6", "7"];
                let list = document.getElementById("myList");
                for (i = 0; i < data.length; i++){
                    let li = document.createElement("li");
                    li.innerText = data[i];
                    list.appendChild(li);
                }
            </script>
        </div>
        <div class="center-block" >
            <input type="text" placeholder="Insert item" button />
            <button id="add-item-button">+</button>
            <button id="pick-random-item">Pick Random</button>
            <button id="clear-items-button">Clear</button>
        </div>
        
        <hr>
        
    
        <h3>Item chosen here</h3>


        <script src="scripts/main.js" ></script>
    </body>

</html>
