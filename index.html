<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mini Randomizer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <h2>Mini Randomizer</h2>

        <div class="items-list" >
            <ul id="myList"></ul>
            <script>
                let myData = [];
                function itemList(){
                    if (myData.length < 7){
                        myData.push(document.getElementById("inputId").value);
                        addItem();
                    }
                    else
                        alert("No more items to add! You can only add 7 items.");
                }

                function addItem(){
                    let data = [""];
                    let list = document.getElementById("myList");
                    var inputVal = document.getElementById("inputId").value;
                    for (i = 0; i < data.length; i++){
                        let li = document.createElement("li");
                        data[i] = inputVal;
                        li.innerText = data[i];
                        list.appendChild(li);                
                    }  
                }

            </script>


            <!-- <script type="text/javascript">
                function addItem(){
                    var inputVal = document.getElementById("inputId").value;
                    document.getElementById("item").innerHTML = inputVal;
                }
            </script> -->
        </div>
 

        <div class="center-block" >
            <input id="inputId" type="text" placeholder="Insert item" />
            <button id="add-item-button" type="button" onclick="itemList();" >+</button>

            <button id="pick-random-item">Pick Random</button>
            <button id="clear-items-button">Clear</button>
        </div>
        
        <hr>
        
    
        <h3 id="item">Item chosen here</h3>


        <script src="scripts/main.js" ></script>
    </body>

</html>
