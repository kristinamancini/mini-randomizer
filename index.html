<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mini Randomizer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Mini Randomizer</h2>

        <!-- REMOVE LATER -->
        <div class="items-list" >
            <ul id="myList"></ul>
            <script>
                let data = ["1", "2", "3", "4", "5", "6", "7"];
                let list = document.getElementById("myList");
                for (i = 0; i < data.length; i++){
                    let li = document.createElement("li");
                    li.innerText = data[i];
                    list.appendChild(li);                
                }

                function addItem(){
                   let x = document.getElementById("new_element");
                   let n = [];
                   console.log(x);
                   for (j = 0; j < x.length; j++){
                        let this_li = document.createElement("li");
                        this_li.innerText = x[j];
                        x.appendChild(this_li);                
                    }

                }
            </script>
        </div>
        <!-- REMOVE LATER -->

        <div class="center-block" >
            <input id="new_element" type="text" placeholder="Insert item" />
            <button id="add-item-button" onclick="addItem()" >+</button>
            <button id="pick-random-item">Pick Random</button>
            <button id="clear-items-button">Clear</button>
        </div>
        
        <hr>
        
    
        <h3>Item chosen here</h3>


        <script src="scripts/main.js" ></script>
    </body>

</html>
